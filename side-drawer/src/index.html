<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }

    </style>
    <script type="module" src="/build/web-component-stencil.esm.js"></script>
    <script nomodule src="/build/web-component-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <side-drawer title = "Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A link</a></li>
          <li><a href="/">A second link</a></li>
          <li><a href="/">A third link</a></li>
        </ul>
      </nav>
    </side-drawer>
    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if(!sideDrawer.opened) {
          sideDrawer.open();
        }
      })
      
      // setTimeout(() => {
      //   sideDrawer.title = 'It changed!!!';
      // }, 3000);
    </script>
  </body>
</html>
